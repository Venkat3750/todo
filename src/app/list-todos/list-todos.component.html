
<div class="container">
    <h1>My Todo's</h1>
<table class="table">
  <caption>My Todo's</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Completed</th>
    </tr>
  </thead>
<!-- for (Todo todo: todos) {} -->
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase | lowercase}}</td>
      <td>{{todo.done}}</td>
      <!-- } -->
    </tr>
  </tbody>
</table>
</div>
